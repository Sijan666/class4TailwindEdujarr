<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edujarr</title>
    <!-- google fonts start here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rowdies:wght@300;400;700&family=Saira:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- google fonts end here -->
    <!-- all css link here -->
    <link rel="stylesheet" href="src/all.min.css">
    <link rel="stylesheet" href="src/output.css">
    <!-- all css link here -->
</head>
<body>
    <!-- header start here -->
    <header class="pt-6 pb-8">
        <div class="container flex justify-between">
            <!-- logo part -->
            <div class="logo">
                <img src="images/logo.png" alt="logo.png">
            </div>
            <!-- logo part -->
            <!-- navbar part -->
            <nav>
                <ul class="flex justify-between gap-x-[21.88px]">
                    <li class="limenu">Home <i class="fa-solid fa-angle-down menuIcon"></i></li>
                    <li class="limenu">Courses <i class="fa-solid fa-angle-down menuIcon"></i></li>
                    <li class="limenu">Blog <i class="fa-solid fa-angle-down menuIcon"></i></li>
                    <li class="limenu">Shop <i class="fa-solid fa-angle-down menuIcon"></i></li>
                    <li class="limenu">Pages <i class="fa-solid fa-angle-down menuIcon"></i></li>
                    <li class="limenu">Events <i class="fa-solid fa-angle-down menuIcon"></i></li>
                </ul>
            </nav>
            <!-- navbar part -->
            <!-- icons part -->
            <div class="flex justify-between gap-x-[28.5px]">
                <i class="fa-solid fa-basket-shopping icon"></i>
                <i class="fa-regular fa-circle-user icon"></i>
                <i class="fa-solid fa-magnifying-glass icon"></i>
            </div>
            <!-- icons part -->
            <!-- authentication button part -->
            <div class="flex justify-between gap-x-2">
                <button class="buttonHeader">Login</button>
                <button class="buttonHeader">Signup</button>
            </div>
            <!-- authentication button part -->
        </div>
    </header>
    <!-- header end here -->
    <!-- banner part start -->
    <section>
        <div class="banner">
            <div class="container">
                <div class="flex justify-between">
                    <!-- banner left start -->
                    <div class="bannerLeft">
                        <p class="bannerLeftp">Successful coaches are visionaries</p>
                        <h1 class="bannerLefth1 ">Good <span class="text-[#4BE5CA]">coaching</span> is good teaching & nothing else.</h1>
                        <!-- banner button -->
                        <div class="bannerBtn ">
                            <button class="bannerButton">View Courses</button>
                            <button class="bannerButton">Get Free Consultation</button>
                        </div>
                        <!-- banner button -->
                        <!-- banner input -->
                        <div class="bannerSearchbar">
                            <input type="text" class="bannerInput" placeholder="What do you want to learn today?">
                            <button class="bannerInputBtn">Search</button>
                        </div>
                        <!-- banner input -->
                    </div>
                    <!-- banner left end -->
                    <!-- banner right start -->
                    <div class="bannerRight">
                        <h4 class="bannerRighth4">Ronald Richards</h4>
                        <p class="bannerRightp ">In a coaching role, you ask the questions and rely more on your staff, who become the experts, to provide the information</p>
                        <div class="flex gap-x-2 pt-3">
                            <p class="rating">4.9</p>
                            <img src="images/stars.png" alt="">
                        </div>
                    </div>
                    <!-- banner right end -->
                </div>
            </div>
        </div>
    </section>
    <!-- banner part end -->
    <!-- ads part start -->
    <section>
        <div class="adsPart">
            <div class="container">
                <div class="flex justify-center gap-x-30">
                    <img src="images/a1.png" alt="">
                    <img src="images/a2.png" alt="">
                    <img src="images/a3.png" alt="">
                    <img src="images/a4.png" alt="">
                    <img src="images/a5.png" alt="">
                    <img src="images/a6.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <!-- ads part end -->
</body>
</html>
